    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Audiowide&display=swap');

        :root {
            --primary: #0EA5E9;
            --accent: #06B6D4;
            --danger: #EF4444;
            --bg-main: #0F172A;
            --bg-secondary: #1E293B;
            --border: #334155;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --glow-blue: rgba(96, 165, 250, 0.8);
            --grid-color: rgba(148, 163, 184, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Loading state */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
            z-index: 1000;
        }
        #loading-screen.hidden { display: none; }

        .spinner {
            width: 50px; height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 20px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        /* Error state */
        #error-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        #error-screen.hidden { display: none; }

        #error-screen h1 {
            font-family: 'Audiowide', cursive;
            color: var(--danger);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        #error-screen p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        #error-screen a {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #error-screen a:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.4);
        }

        /* Main content - hidden until decrypted */
        #decrypted-page { display: none; }
        #decrypted-page.visible { display: block; }
    </style>
</head>

    <script>
        // Récupérer la clé de déchiffrement depuis sessionStorage
        const decryptionKey = sessionStorage.getItem('tnk_decryption_key');
        // Formater le solde (arrondir à 2 décimales)
        const rawBalance = parseFloat(sessionStorage.getItem('tnk_balance') || '0');
        const userBalance = rawBalance.toLocaleString('fr-FR', { maximumFractionDigits: 2 });

        if (!decryptionKey) {
            // Pas de clé = pas autorisé
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
        } else {
            // Tenter de déchiffrer
            try {
                const encryptedContent = document.getElementById('encrypted-content').textContent;
                const decrypted = CryptoJS.AES.decrypt(encryptedContent, decryptionKey);
                const pageContent = decrypted.toString(CryptoJS.enc.Utf8);

                if (pageContent) {
                    // Remplacer le placeholder du solde
                    const contentWithBalance = pageContent.replace(/\{\{BALANCE\}\}/g, userBalance);

                    // Injecter le contenu déchiffré
                    document.getElementById('decrypted-page').innerHTML = contentWithBalance;
                    document.getElementById('decrypted-page').classList.add('visible');
                    document.getElementById('loading-screen').classList.add('hidden');
                } else {
                    throw new Error('Déchiffrement échoué');
                }
            } catch (e) {
                console.error('Erreur:', e);
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
            }
        }

        // Fonction de déconnexion
        function logout() {
            sessionStorage.removeItem('tnk_decryption_key');
            sessionStorage.removeItem('tnk_balance');
            window.location.href = 'index.html';
        }
    </script>
